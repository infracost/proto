name: Buf

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install TypeScript
        run: npm install -g typescript

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.10

      - name: Lint
        run: buf lint

      - name: Format check
        run: buf format --diff --exit-code

      - name: Breaking change detection
        if: github.event_name == 'pull_request'
        run: |
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            buf breaking --against '.git#branch=origin/main'
          else
            echo "Skipping breaking change detection: main branch does not exist yet"
          fi

      - name: Generate
        run: rm -rf gen/ && buf generate

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated code is out of sync. Run 'buf generate' and commit the changes."
            git status --porcelain
            exit 1
          fi

      - name: Verify generated Go code
        run: go build ./gen/go/...

      - name: Verify generated TypeScript code
        run: find gen/ts -name '*.ts' -exec npx -y tsc --noEmit --skipLibCheck {} +
        