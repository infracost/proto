version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/infracost/proto/gen/go
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/es:v1.10.0
    out: gen/ts
    opt:
      - target=ts
